<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>珠峰培训REACT项目-米家有品</title>
    <link rel="shortcut icon" href="https://youpin.mi.com/favicon.ico">
    <!-- IMPORT CSS -->
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_558052_cj2m7cby2xgmygb9.css">
    <link rel="stylesheet" href="assets/css/reset.min.css">
    <link rel="stylesheet/less" href="assets/css/loading.less">
    <script src="assets/lib/less-2.5.3.min.js"></script>
    <!-- REM COMPUTED -->
    <script>
        ~ function () {
            let evt = 'onorientationchange' in window ? 'orientationchange' : 'resize';

            function computed() {
                let HTML = document.documentElement,
                    deviceW = HTML.clientWidth,
                    designW = 640,
                    ratio = deviceW / designW * 100;
                if (deviceW >= designW) ratio = 100;
                HTML.style.fontSize = ratio + 'px';
            }
            computed();
            window.addEventListener(evt, computed);
        }();
    </script>
</head>

<body>
    <div id="root" class="mhome">
        <div class="loadingEffect">
            <span></span>
            <span></span>
            <span></span>

            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>

</html>
